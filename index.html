<!DOCTYPE html>
	<head>
		<title>Form</title>
        <meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="form.css">
    <script src="jquery-1.11.1.js"></script> 
		<script src="validation.js"></script>
	</head>


<body>
	<div class="form" id="form">													<!-- form div starts here -->
        <p id="congrats"><span>Well done!</span>You successfully filled the details now you can submit the form <button onclick="closecongrats()">&times;</button> </p>
		    <progress value="0" max="90" id="progress"> </progress>  <p id="counter"> 0/90</p>		<!-- progress bar -->


		<form name="myForm" action="#" onsubmit="return formValidation()"  method="post">			<!--form starts here-->
          	<div class="names">

					<fieldset> 				<!-- Username -->
                    <span><legend>Account Information</legend></span>
					<label>Username<span>*</span>:</label> 
					<input type="text" class="hi" id="user_name" name="username" autofocus autocomplete="off" onblur="FieldValidation(this,'alphanumeric',5,10)" placeholder="Username">
					<img alt="image" src="images/user.png">
					</fieldset>


					<fieldset> 				<!-- Password -->
						<label>Password<span>*</span> :</label>
						<input type="password" name="pass_word" placeholder="Password" id="password" autocomplete="off" onblur="FieldValidation(password,'alphanumeric',2,8)"> <img alt="image" src="images/key.png">
					</fieldset>
                    <hr>

					<fieldset> 				<!-- First Name -->
                    <span><legend>Profile Information </legend></span>
						<label>First name <span>*</span> :
						<input type="text" name="first_name" autocomplete="off" placeholder="Firstname" id="firstname" onblur="FieldValidation(firstname,'alphanumeric',5,10)"></label>
					</fieldset>

					<fieldset> 				<!-- Last Name -->
						<label>Last name <span>*</span> :<input type="text" name="last_name" id="lastname" onblur="FieldValidation(lastname,'alphanumeric',3,15)" autocomplete="off" placeholder="Lastname">
						</label>
					</fieldset>

			</div>


					<fieldset> 				<!-- Profile Picture -->
						<label>SELECT YOUR PROFILE PIC <span>*</span><br><br>
						<input type="file" name="profilepicture" autocomplete="off" id="profilepicture" onblur="FieldValidation(profilepicture,null,null,null)" accept="image/*"></label>
					</fieldset>


					<fieldset> 				<!-- Gender -->
            <label>Gender<span>*</span> : </label><br><br>
            <input type="radio" name="gender" autocomplete="off"  id="male"  onblur="CheckBoxValidation(male)" value="male" >Male
            <img src="images/male.png"  style="margin-left:25px"><br>
						<input type="radio" name="gender"  value="female" autocomplete="off" onblur="CheckBoxValidation(female)" id="female"> Female 
						<img src="images/female.png">
          </fieldset> 


					<fieldset> 													<!-- Date Of Birth -->
				
					<label>Date of Birth<span>*</span>:</label>					<!-- Day for Date of Birth -->
					<img src="images/date.png" style="margin:0px 15px"><label>
					<select  name="day" autocomplete="off" id="day" onblur="SelectFieldValidation(day)">
                        <option value="" selected>Day</option>
    					<option value="1">1</option>
    					<option value="2">2</option>
    					<option value="3">3</option>
   						<option value="4">4</option>
     					<option value="5">5</option>
    					<option value="6">6</option>
     					<option value="7">7</option>
   						<option value="8">8</option>
    					<option value="9">9</option>
    					<option value="10">10</option>
     					<option value="11">11</option>
    					<option value="12">12</option>
     					<option value="13">13</option>
    					<option value="14">14</option>
     					<option value="15">15</option>
    					<option value="16">16</option>
    					<option value="17">17</option>
    					<option value="18">18</option>
     					<option value="19">19</option>
    					<option value="20">20</option>
     					<option value="21">21</option>
    					<option value="22">22</option>
     					<option value="23">23</option>
    					<option value="24">24</option>
     					<option value="25">25</option>
    					<option value="26">26</option>
     					<option value="27">27</option>
    					<option value="28">28</option>
    					<option value="29">29</option>
     					<option value="30">30</option>
					</select>
                    </label>

                    <label>														<!-- Month for Date of Birth -->
					<select  name="month" autocomplete="off" id="month" onblur="SelectFieldValidation(month)">
                        <option value="" selected>Month</option>
    					<option value="jan">January</option>
   						<option value="feb">Febraury</option>
   						<option value="mar">March</option>
    					<option value="apr">April</option>
    					<option value="may">May</option>
    					<option value="jun">June</option>
   						<option value="jul">July</option>
    					<option value="aug">August</option>
    					<option value="sep">September</option>
    					<option value="oct">October</option>
    					<option value="nov">November</option>
    					<option value="dec">December</option>
					</select>
                    </label>

                    <label>														<!-- Year for Date of Birth -->
					<select value="year"  name="year" autocomplete="off" id="year" onblur="SelectFieldValidation(year)">
                        <option value="" selected>Year</option>
      					<option value="1977">1977</option>
    					<option value="1978">1978</option>
        				<option value="1979">1979</option>
    					<option value="1980">1980</option>
        				<option value="1981">1981</option>
    					<option value="1982">1982</option>
        				<option value="1983">1983</option>
    					<option value="1984">1984</option>
        				<option value="1985">1985</option>
    					<option value="1986">1986</option>
        				<option value="1987">1987</option>
    					<option value="1988">1988</option>
        				<option value="1989">1989</option>
    					<option value="1990">1990</option>
    					<option value="1991">1991</option>
    					<option value="1992">1992</option>
					</select>
					</fieldset>
                    </label>


					<fieldset> 				<!-- Hobbies -->
						<label>HOBBIES <span>*</span> : </label><br><br>
						<input type="checkbox" name="hobbies" value="painting" autocomplete="off" id="selectbox1" onblur="CheckBoxValidation(selectbox1)">painting<br>
						<input type="checkbox" name="hobbies" value="singing" autocomplete="off" id="selectbox2"  onblur="CheckBoxValidation(selectbox2)">singing<br>
						<input type="checkbox" name="hobbies" value="traveling" autocomplete="off" id="selectbox3" onblur="CheckBoxValidation(selectbox3)">traveling<br>
						<input type="checkbox" name="hobbies" value="dancing"  autocomplete="off" id="selectbox4" onblur="CheckBoxValidation(selectbox4)">dancing<br>
						<input type="checkbox" name="hobbies" value="gardening" autocomplete="off" id="selectbox5" onblur="CheckBoxValidation(selectbox5)">gardening<br>
						<input type="checkbox" name="hobbies" value="others" autocomplete="off" id="selectbox6" onblur="CheckBoxValidation(selectbox6)">others
					</fieldset>



					<fieldset> 				<!-- Visited Countries -->
					<label>HAVE BEEN TO <span>*</span> </label>:<br>
                    <select multiple autocomplete="off" name="visited_countries" id="visited_countries" style="margin-left:180px" onblur="SelectFieldValidation(visited_countries)">
      					<option value="America" name="visited_countries">United States of America</option>
    					<option value="India" name="visited_countries">India</option>
    					<option value="China" name="visited_countries">China</option>
    					<option value="Srilanka" name="visited_countries">SriLanka</option>
    					<option value="Dubai" name="visited_countries">Dubai</option>
    					<option value="Malaysia" name="visited_countries">Malaysia</option>
  						<option value="Japan" name="visited_countries">Japan</option>
					</select>
					</fieldset>
                    <hr>

					<fieldset> 				<!-- Phone Number -->
                    <span> <legend>Contact Information</legend> </span>
					<label>
					Phone <span>*</span>:
					<span> <img alt="image" src="images/phone.png" id="phone"> </span>
					<input type="text" name="phonenumber" id="phonenumber" onblur="FieldValidation(phonenumber,'phonenumber',null,null)" autocomplete="off" placeholder="phonenumber">
					</label>
                    </fieldset>

					<fieldset>				<!-- Submit button -->
					<input type="submit" value="Submit" >
					</fieldset>


			</form>

		</div>
	</body>

</html>
